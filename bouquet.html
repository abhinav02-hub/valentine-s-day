<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flowers For You ğŸŒ¹</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ffe4f0, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      font-family: 'Playfair Display', serif;
      overflow-x: hidden;
    }

    .container {
      max-width: 1100px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff4d88;
      margin-bottom: 35px;
      font-size: 2.4rem;
    }

    /* ğŸŒ¹ MAIN LAYOUT */
    .wrap {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 35px;
    }

    /* ğŸŒ¸ Bouquet */
    .bouquet {
  width: 420px;                 /* ğŸ”¥ BIGGER IMAGE */
  border-radius: 26px;
  border: 5px solid #ff4d88;
  box-shadow: 
    0 30px 70px rgba(255,77,136,0.45),
    0 0 0 6px rgba(255,77,136,0.12);  /* soft outer ring */
  animation: bloom 2.2s ease forwards;
}
}

    @keyframes bloom {
      from {
        opacity: 0;
        transform: scale(0.94);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* ğŸ’¬ Message columns */
    .column {
      display: flex;
      flex-direction: column;
      gap: 22px;
    }

    .msg {
      background: #ffffff;
      border: 2px solid #ff9bbf;
      padding: 16px 18px;
      border-radius: 18px;
      font-size: 0.95rem;
      color: #444;
      box-shadow: 0 14px 30px rgba(0,0,0,0.12);
      opacity: 0;
      animation: appear 1.2s ease forwards, float 4.5s ease-in-out infinite;
    }

    /* tilt variations */
    .left .msg:nth-child(odd) { transform: rotate(-2deg); }
    .left .msg:nth-child(even) { transform: rotate(1.5deg); }

    .right .msg:nth-child(odd) { transform: rotate(2deg); }
    .right .msg:nth-child(even) { transform: rotate(-1.5deg); }

    @keyframes appear {
      to {
        opacity: 1;
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    /* back button */
    .back-btn {
      display: inline-block;
      margin-top: 50px;
      padding: 10px 25px;
      border-radius: 25px;
      background: #ff4d88;
      color: white;
      text-decoration: none;
      font-size: 0.95rem;
    }

    /* ğŸ“± MOBILE */
    @media (max-width: 900px) {
      .wrap {
        grid-template-columns: 1fr;
      }

      .bouquet {
        margin: 0 auto 30px;
        width: 300px;
      }

      .column {
        align-items: center;
      }

      .msg {
        max-width: 280px;
      }
    }

    * {
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Just For You ğŸŒ¹</h1>

    <div class="wrap">

      <!-- LEFT MESSAGES -->
      <div class="column left">
        <div class="msg" style="animation-delay:0.4s;">You are my safe place ğŸ’—</div>
        <div class="msg" style="animation-delay:0.6s;">Every moment with you matters</div>
        <div class="msg" style="animation-delay:0.8s;">You make my days softer</div>
      </div>

      <!-- BOUQUET -->
      <img src="rosee.png" class="bouquet" alt="rose bouquet">

      <!-- RIGHT MESSAGES -->
      <div class="column right">
        <div class="msg" style="animation-delay:1s;">I choose you, always ğŸŒ¸</div>
        <div class="msg" style="animation-delay:1.2s;">My today & all tomorrows</div>
        <div class="msg" style="animation-delay:1.4s;">With you, everything feels right ğŸ’•</div>
      </div>

    </div>

    <a href="gifts.html" class="back-btn">â† Back to Gifts</a>
  </div>

</body>
</html>
