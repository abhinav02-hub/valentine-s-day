<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flowers For You üåπ</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ffe4f0, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      font-family: 'Playfair Display', serif;
      overflow-x: hidden;
    }

    .container {
      max-width: 1100px;
      width: 100%;
      text-align: center;
      position: relative;
      z-index: 5;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff4d88;
      margin-bottom: 35px;
      font-size: 2.4rem;
    }

    /* üåπ MAIN LAYOUT */
    .wrap {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 35px;
    }

    /* üå∏ Bouquet (FIXED) */
    .bouquet {
      width: 420px;
      border-radius: 26px;
      border: 5px solid #ff4d88;
      box-shadow:
        0 30px 70px rgba(255,77,136,0.45),
        0 0 0 6px rgba(255,77,136,0.12);
      opacity: 0; /* IMPORTANT */
      animation: bloom 2.2s ease forwards;
    }

    @keyframes bloom {
      from {
        opacity: 0;
        transform: scale(0.94);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* üí¨ Message columns */
    .column {
      display: flex;
      flex-direction: column;
      gap: 22px;
    }

    .msg {
      background: #ffffff;
      border: 2px solid #ff9bbf;
      padding: 16px 18px;
      border-radius: 18px;
      font-size: 0.95rem;
      color: #444;
      box-shadow: 0 14px 30px rgba(0,0,0,0.12);
      opacity: 0;
      animation: appear 1.2s ease forwards, float 4.5s ease-in-out infinite;
    }

    /* tilt variations */
    .left .msg:nth-child(odd) { transform: rotate(-2deg); }
    .left .msg:nth-child(even) { transform: rotate(1.5deg); }
    .right .msg:nth-child(odd) { transform: rotate(2deg); }
    .right .msg:nth-child(even) { transform: rotate(-1.5deg); }

    @keyframes appear {
      to { opacity: 1; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    /* back button */
    .back-btn {
      display: inline-block;
      margin-top: 50px;
      padding: 10px 25px;
      border-radius: 25px;
      background: #ff4d88;
      color: white;
      text-decoration: none;
      font-size: 0.95rem;
    }

    /* üå∏ BACKGROUND HEARTS (SUBTLE) */
    .bg-heart {
      position: fixed;
      bottom: -30px;
      width: 14px;
      height: 14px;
      background: rgba(255,77,136,0.25);
      transform: rotate(45deg);
      animation: floatUp 12s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    .bg-heart::before,
    .bg-heart::after {
      content: '';
      width: 14px;
      height: 14px;
      background: rgba(255,77,136,0.25);
      border-radius: 50%;
      position: absolute;
    }

    .bg-heart::before { top: -7px; left: 0; }
    .bg-heart::after { left: -7px; top: 0; }

    @keyframes floatUp {
      from { transform: translateY(0) rotate(45deg); opacity: 0; }
      20% { opacity: 0.4; }
      to { transform: translateY(-120vh) rotate(45deg); opacity: 0; }
    }

    /* üì± MOBILE */
    @media (max-width: 900px) {
      .wrap { grid-template-columns: 1fr; }
      .bouquet { margin: 0 auto 30px; width: 300px; }
      .column { align-items: center; }
      .msg { max-width: 280px; }
    }

    * { -webkit-tap-highlight-color: transparent; }
  </style>
</head>

<body>

  <!-- BACKGROUND HEARTS -->
  <script>
    for (let i = 0; i < 10; i++) {
      const h = document.createElement("div");
      h.className = "bg-heart";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDelay = Math.random() * 8 + "s";
      h.style.animationDuration = 10 + Math.random() * 6 + "s";
      document.body.appendChild(h);
    }
  </script>

  <div class="container">
    <h1>Flowers For You üåπ</h1>

    <div class="wrap">

      <div class="column left">
        <div class="msg" style="animation-delay:0.4s;">You are my safe place üíó</div>
        <div class="msg" style="animation-delay:0.6s;">Every moment with you matters</div>
        <div class="msg" style="animation-delay:0.8s;">You make my days softer</div>
      </div>

      <img src="rosee.png" class="bouquet" alt="rose bouquet">

      <div class="column right">
        <div class="msg" style="animation-delay:1s;">I choose you, always üå∏</div>
        <div class="msg" style="animation-delay:1.2s;">My today & all tomorrows</div>
        <div class="msg" style="animation-delay:1.4s;">With you, everything feels right üíï</div>
      </div>

    </div>

    <a href="gifts.html" class="back-btn">‚Üê Back to Gifts</a>
  </div>

</body>
</html>
