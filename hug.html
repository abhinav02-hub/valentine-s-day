<!DOCTYPE html>
<html>
<head>

*{margin:0;padding:0;box-sizing:border-box;}
body{
height:100vh;overflow:hidden;

background:linear-gradient(135deg,#ffd6e8,#ffffff);
}

.page{animation:pageIn .8s ease forwards;}

@keyframes pageIn{from{opacity:0;transform:scale(.97);}to{opacity:1;}}
@keyframes pageOut{to{opacity:0;transform:scale(.96);} }

.container{text-align:center;z-index:2;}
h1{
font-family:'Pacifico';
font-size:2.5rem;
color:#ff4d88;

}

.hug-img{
width:280px;
display:block;
margin:0 auto 40px auto;
}

button{
padding:16px 40px;
border:none;
border-radius:35px;
background:#ff4d88;
color:white;
cursor:pointer;
}
button:active{transform:scale(.95);}

/* BOTTOM GIFS */
.bottom-gif{
position:fixed;
bottom:15px;
width:90px;
opacity:.9;
pointer-events:none;
}
.left{left:15px;}
.right{right:15px;}
</style>
</head>
<body>

<div class="page">
<div class="container">

</div>
</div>

<script>
function nextPage(){
document.querySelector(".page").classList.add("fade-out");

}
</script>

</html>
