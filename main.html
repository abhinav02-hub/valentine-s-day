<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preload" as="image" href="transition.gif">
  <meta charset="UTF-8">
  <title>Will You Be My Valentine? ðŸ’—</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Playfair Display', serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #fff);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 8s infinite ease-in;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    @keyframes float {
      0% { bottom: -10%; }
      100% { bottom: 110%; transform: translateX(-50px) rotate(45deg); }
    }

    /* Card */
    .card {
      background: white;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 1.5s ease;
      z-index: 10;
      transition: all 8s ease; /* SLOW FADE */
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff4d88;
      font-size: 2.5rem;
      margin-bottom: 25px;
    }

    .main-gif {
      width: 170px;
      margin-bottom: 20px;
      transition: opacity 0.5s ease;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
      transition: opacity 0.5s ease;
    }

    button {
      padding: 15px 35px;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn { background: #ff4d88; color: white; }
    #yesBtn:hover { transform: scale(1.1); }

    #noBtn { background: #f1f1f1; color: #333; position: relative; }

    .tease {
      margin-top: 15px;
      color: #ff4d88;
      font-size: 0.95rem;
      min-height: 20px;
    }

    /* Music box (RESTORED) */
    .music-box {
      margin-top: 30px;
      font-size: 0.8rem;
      color: #aaa;
      border-top: 1px dashed #ddd;
      padding-top: 10px;
    }

    .no-hint {
  font-size: 0.75rem;
  color: #999;
  margin-top: 6px;
  font-style: italic;
  pointer-events: none;
}


  
  </style>
</head>

<body>

<script>
  for (let i = 0; i < 20; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDelay = Math.random() * 5 + "s";
    document.body.appendChild(heart);
  }
</script>

<div class="card" id="card">
  <img src="main.gif" id="mainGif" class="main-gif">
  <h1 id="title">Will you be my Valentine? ðŸ’—</h1>

  <div class="buttons" id="buttons">
    <div style="text-align:center">
      <button id="yesBtn" onclick="goYes()">Yes ðŸ’–</button>
    </div>

    <div style="text-align:center">
      <button id="noBtn" onclick="moveNo()">No ðŸ™„</button>
      <div class="no-hint">donâ€™t click this, this button is dangerous ðŸ˜¤</div>
    </div>
  </div>

  <div class="tease" id="teaseText"></div>

  <div class="music-box">
    ðŸŽµ Now Playing â€” <span id="songName">From the start</span>
  </div>
</div>

<audio id="bgMusic" src="main.wav" loop autoplay></audio>

<script>
  const bgMusic = document.getElementById("bgMusic");
  if (bgMusic) bgMusic.volume = 0.6;

  const teaseTexts = [
    "Heyyy ðŸ˜’ thatâ€™s not fair",
    "Nice try, click YES ðŸ’—",
    "Youâ€™re breaking my heart ðŸ’”",
    "Nope, not allowed ðŸ˜"
  ];

  function moveNo() {
    const btn = document.getElementById("noBtn");
    btn.style.position = "fixed";
    btn.style.left = Math.random() * (window.innerWidth - btn.offsetWidth) + "px";
    btn.style.top = Math.random() * (window.innerHeight - btn.offsetHeight) + "px";
    document.getElementById("teaseText").innerText =
      teaseTexts[Math.floor(Math.random() * teaseTexts.length)];
  }

  function goYes() {
    const card = document.getElementById("card");
    const title = document.getElementById("title");
    const gif = document.getElementById("mainGif");
    const buttons = document.getElementById("buttons");

    title.innerText = "Yayyy ðŸ’• preparing your surprisesâ€¦";

    buttons.style.opacity = "0";
    setTimeout(() => buttons.style.display = "none", 500);

    gif.style.opacity = "0";
    setTimeout(() => {
      gif.src = "transition.gif";
      gif.style.opacity = "1";
    }, 500);

    /* SLOW FADE OUT */
    card.style.transform = "scale(0.9)";
    card.style.opacity = "0";

    setTimeout(() => {
      if (bgMusic) {
        bgMusic.pause();
        bgMusic.currentTime = 0;
      }
      window.location.href = "gifts.html";
    }, 7000); // LONG transition like before
  }
</script>

</body>
</html>
