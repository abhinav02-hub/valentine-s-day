<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preload" as="image" href="transition.gif">
  
  <meta charset="UTF-8">
  <title>Will You Be My Valentine? ðŸ’—</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Playfair Display', serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #fff);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 8s infinite ease-in;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% { bottom: -10%; transform: translateX(0) rotate(45deg); }
      100% { bottom: 110%; transform: translateX(-50px) rotate(45deg); }
    }

    /* Card */
    .card {
      background: white;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 1.5s ease;
      z-index: 10;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff4d88;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
      transition: opacity 0.5s ease;
    }

    button {
      padding: 15px 35px;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: #f1f1f1;
      color: #333;
      position: relative;
    }

    .tease {
      margin-top: 15px;
      color: #ff4d88;
      font-size: 0.95rem;
      min-height: 20px;
    }

    /* GIF */
    .main-gif {
      width: 120px;
      margin-bottom: 20px;
      transition: opacity 0.5s ease;
    }

    /* Burst hearts */
    .heart-burst {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ff4d88;
      transform: rotate(45deg);
      animation: burst 1s ease forwards;
      opacity: 0.8;
    }

    .heart-burst::before,
    .heart-burst::after {
      content: '';
      width: 10px;
      height: 10px;
      background: #ff4d88;
      border-radius: 50%;
      position: absolute;
    }

    .heart-burst::before {
      top: -5px;
      left: 0;
    }

    .heart-burst::after {
      left: -5px;
      top: 0;
    }

    @keyframes burst {
      to {
        transform: translate(var(--x), var(--y)) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- Hearts -->
  <script>
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDelay = Math.random() * 5 + "s";
      heart.style.opacity = Math.random();
      document.body.appendChild(heart);
    }
  </script>

  <!-- MAIN AUDIO (MOVED HERE â€” IMPORTANT) -->
  <audio id="bgMusic" src="main.wav" loop autoplay></audio>

  <!-- Main Card -->
  <div class="card">
    <img src="main.gif" id="mainGif" class="main-gif" alt="cute gif">

    <h1>Will you be my Valentine? ðŸ’—</h1>

    <div class="buttons">
      <button id="yesBtn" onclick="goYes()">Yes ðŸ’–</button>
      <button id="noBtn" onclick="moveNo()">No ðŸ™„</button>
    </div>

    <div class="tease" id="teaseText"></div>
  </div>

  <script>
    const bgMusic = document.getElementById("bgMusic");
    if (bgMusic) bgMusic.volume = 0.6;

    const teaseTexts = [
      "Heyyy ðŸ˜’ thatâ€™s not fair",
      "Nice try, click YES ðŸ’—",
      "Youâ€™re breaking my heart ðŸ’”",
      "Nope, not allowed ðŸ˜"
    ];

    function moveNo() {
      const btn = document.getElementById("noBtn");
      const tease = document.getElementById("teaseText");

      const maxX = window.innerWidth - btn.offsetWidth - 20;
      const maxY = window.innerHeight - btn.offsetHeight - 20;

      btn.style.position = "fixed";
      btn.style.left = Math.random() * maxX + "px";
      btn.style.top = Math.random() * maxY + "px";

      tease.innerText = teaseTexts[Math.floor(Math.random() * teaseTexts.length)];
    }

    function goYes() {
      const card = document.querySelector(".card");
      const title = card.querySelector("h1");
      const gif = document.getElementById("mainGif");
      const buttons = document.querySelector(".buttons");

      title.innerText = "Yayyy ðŸ’• preparing your surprisesâ€¦";

      buttons.style.opacity = "0";
      setTimeout(() => buttons.style.display = "none", 500);

      gif.style.opacity = "0";
      setTimeout(() => {
        gif.src = "transition.gif";
        gif.style.opacity = "1";
      }, 500);

      for (let i = 0; i < 12; i++) {
        const heart = document.createElement("div");
        heart.className = "heart-burst";
        heart.style.left = "50%";
        heart.style.top = "45%";
        heart.style.setProperty("--x", `${Math.random() * 120 - 60}px`);
        heart.style.setProperty("--y", `${Math.random() * 120 - 60}px`);
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1000);
      }

      card.style.transition = "all 6.5s ease";
      card.style.transform = "scale(0.9)";
      card.style.opacity = "0";

      setTimeout(() => {
        try {
          bgMusic.pause();
          bgMusic.currentTime = 0;
        } catch (e) {}
        window.location.href = "gifts.html";
      }, 6000);
    }

    window.addEventListener("beforeunload", () => {
      try { bgMusic.pause(); } catch (e) {}
    });
  </script>

</body>
</html>
