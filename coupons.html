<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Coupons üíù</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ffe4f0, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      font-family: 'Playfair Display', serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
      width: 330px;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff4d88;
      margin-bottom: 20px;
    }

    /* Coupons */
    .coupon {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 25px 45px rgba(0,0,0,0.15);
      position: absolute;
      left: 0;
      top: 70px;
      opacity: 0;
      transform: translateX(100%);
      transition: 0.7s ease;
    }

    .coupon.active {
      opacity: 1;
      transform: translateX(0);
    }

    .coupon.left {
      transform: translateX(-120%);
      opacity: 0;
    }

    /* Arrow */
    .arrow {
      font-size: 2rem;
      color: #ff4d88;
      cursor: pointer;
      margin-top: 260px;
      user-select: none;
    }

    .back-btn {
      display: inline-block;
      margin-top: 80px;
      padding: 10px 25px;
      border-radius: 25px;
      background: #ff4d88;
      color: white;
      text-decoration: none;
      font-size: 0.95rem;
      position: relative;
      z-index: 5;
    }
  </style>
</head>

<body>

  <div class="container">

    <h1>Your Surprise Coupons üíó</h1>

    <img src="coupon1.png" class="coupon active" id="c1">
    <img src="coupon2.png" class="coupon" id="c2">
    <img src="coupon3.png" class="coupon" id="c3">

    <div class="arrow" onclick="next()">‚û°Ô∏è</div>

    <a href="gifts.html" class="back-btn">‚Üê Back to Gifts</a>
  </div>

<script>
  let index = 1;

  function next() {
    const curr = document.getElementById("c" + index);
    curr.classList.remove("active");
    curr.classList.add("left");

    index++;

    if (index > 3) index = 3;

    const next = document.getElementById("c" + index);
    next.classList.add("active");
  }
</script>

</body>
</html>
