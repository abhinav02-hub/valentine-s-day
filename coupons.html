<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Coupons üíù</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ffe4f0, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      font-family: 'Playfair Display', serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
      width: 340px;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff4d88;
      margin-bottom: 25px;
    }

    /* Coupon area */
    .stage {
      position: relative;
      height: 230px;          /* FIXED ALIGNMENT */
      margin-bottom: 30px;
    }

    .coupon {
      width: 107%;
      border-radius: 20px;
      box-shadow: 0 25px 45px rgba(0,0,0,0.15);
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transform: translateX(120%);
      transition: transform 0.7s ease, opacity 0.7s ease;
    }

    .coupon.active {
      opacity: 1;
      transform: translateX(0);
    }

    .coupon.left {
      transform: translateX(-120%);
      opacity: 0;
    }

    .coupon.right {
      transform: translateX(120%);
      opacity: 0;
    }

    /* Controls */
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .arrow {
      font-size: 2rem;
      color: #ff4d88;
      cursor: pointer;
      user-select: none;
    }

    .arrow.hidden {
      visibility: hidden;
    }

    .back-btn {
      display: inline-block;
      margin-top: 35px;
      padding: 10px 25px;
      border-radius: 25px;
      background: #ff4d88;
      color: white;
      text-decoration: none;
      font-size: 0.95rem;
    }
    .coupon.special {
  transform: scale(1.08);
  border: 3px solid #ff4d88;
  box-shadow:
    0 30px 60px rgba(255,77,136,0.45),
    0 0 0 6px rgba(255,77,136,0.15);
}

  </style>
</head>

<body>

  <div class="container">
    <h1>Your Surprise Coupons üíó</h1>

    <div class="stage">
      <img src="kiss.png" class="coupon active" id="c1">
      <img src="date.png" class="coupon" id="c2">
      <img src="waffle.png" class="coupon special" id="c3">
    </div>

    <div class="controls">
      <div class="arrow hidden" id="prev" onclick="prev()">‚¨ÖÔ∏è</div>
      <div class="arrow" id="next" onclick="next()">‚û°Ô∏è</div>
    </div>

    <a href="gifts.html" class="back-btn">‚Üê Back to Gifts</a>
  </div>

<script>
  let index = 1;
  const total = 3;

  function updateButtons() {
    document.getElementById("prev").classList.toggle("hidden", index === 1);
    document.getElementById("next").classList.toggle("hidden", index === total);
  }

  function next() {
    if (index >= total) return;

    const current = document.getElementById("c" + index);
    current.classList.remove("active");
    current.classList.add("left");

    index++;

    const nextCoupon = document.getElementById("c" + index);
    nextCoupon.classList.remove("right");
    nextCoupon.classList.add("active");

    updateButtons();
  }

  function prev() {
    if (index <= 1) return;

    const current = document.getElementById("c" + index);
    current.classList.remove("active");
    current.classList.add("right");

    index--;

    const prevCoupon = document.getElementById("c" + index);
    prevCoupon.classList.remove("left");
    prevCoupon.classList.add("active");

    updateButtons();
  }

  updateButtons();
</script>
  <audio id="bgMusic" src="coupons.mp3" loop></audio>

<script>
  const bgMusic = document.getElementById("bgMusic");

  window.addEventListener("load", () => {
    if (!bgMusic) return;

    bgMusic.volume = 0;
    bgMusic.play().catch(() => {});

    let v = 0;
    const fade = setInterval(() => {
      if (v >= 0.6) {
        clearInterval(fade);
        return;
      }
      v += 0.05;
      bgMusic.volume = v;
    }, 150);
  });

  window.addEventListener("beforeunload", () => {
    if (!bgMusic) return;
    bgMusic.pause();
    bgMusic.currentTime = 0;
  });
</script>


</body>
</html>
