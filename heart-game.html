<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fill the Heart ‚ù§Ô∏è</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display&display=swap" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ffe4f0, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: 'Playfair Display', serif;
      user-select: none;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff4d88;
      margin-bottom: 15px;
      font-size: 2.3rem;
    }

    .hint {
      font-size: 1rem;
      color: #777;
      margin-bottom: 25px;
    }

    /* Heart container */
    .heart-wrapper {
      width: 180px;
      height: 180px;
      position: relative;
      margin: auto;
      cursor: pointer;
    }

    /* Empty heart */
    .heart {
      width: 180px;
      height: 180px;
      background: #ffd6e8;
      clip-path: path("M90 30 C 110 -10, 180 0, 180 60 C 180 120, 90 170, 90 170 C 90 170, 0 120, 0 60 C 0 0, 70 -10, 90 30");
      transition: background 0.4s ease;
    }

    /* Filled overlay */
    .fill {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 0%;
      background: #ff4d88;
      clip-path: path("M90 30 C 110 -10, 180 0, 180 60 C 180 120, 90 170, 90 170 C 90 170, 0 120, 0 60 C 0 0, 70 -10, 90 30");
      transition: height 0.5s ease;
    }

    .progress {
      margin-top: 18px;
      color: #ff4d88;
      font-size: 1rem;
    }

    .done {
      display: none;
      font-size: 1.1rem;
      color: #ff4d88;
      margin-top: 20px;
      animation: fade 1s ease forwards;
    }

    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>

  <div>
    <h1>Fill the Heart ‚ù§Ô∏è</h1>
    <div class="hint">Tap the heart 5 times</div>

    <div class="heart-wrapper" id="game">
      <div class="heart"></div>
      <div class="fill" id="fill"></div>
    </div>

    <div class="progress" id="progress">0 / 5</div>
    <div class="done" id="done">You unlocked something special üíó</div>
  </div>

<script>
  let taps = 0;

  const fill = document.getElementById("fill");
  const progress = document.getElementById("progress");
  const done = document.getElementById("done");
  const game = document.getElementById("game");

  game.addEventListener("click", () => {
    if (taps >= 5) return;

    taps++;
    progress.innerText = `${taps} / 5`;

    fill.style.height = (taps * 20) + "%";

    if (taps === 5) {
      done.style.display = "block";
      setTimeout(() => {
        window.location.href = "coupons.html";
      }, 2000);
    }
  });
</script>

</body>
</html>
