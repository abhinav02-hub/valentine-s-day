<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You üíù</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ffe4f0, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Playfair Display', serif;
      padding: 30px;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .container {
      text-align: center;
      max-width: 900px;
      width: 100%;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff4d88;
      font-size: 2.4rem;
      margin-bottom: 10px;
    }

    .sub {
      color: #666;
      margin-bottom: 40px;
      font-size: 1rem;
    }

    .gifts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
    }

    .gift {
      background: white;
      padding: 35px 25px;
      border-radius: 22px;
      box-shadow: 0 18px 35px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.4s ease;
    }

    .gift:hover {
      transform: translateY(-12px) scale(1.04);
      box-shadow: 0 28px 50px rgba(255,77,136,0.3);
    }

    .emoji {
      font-size: 3.2rem;
      margin-bottom: 15px;
    }

    .gift p {
      font-size: 1.1rem;
      color: #444;
    }

    .music-box {
      margin-top: 40px;
      font-size: 0.8rem;
      color: #aaa;
      border-top: 1px dashed #ddd;
      padding-top: 15px;
    }

    .gift-top-img {
      width: 250px;
      margin-bottom: 20px;
    }

    .bottom-gif {
      position: fixed;
      bottom: 12px;
      width: 90px;
      opacity: 0.85;
      z-index: 50;
      pointer-events: none;
    }

    .bottom-left { left: 10px; }
    .bottom-right { right: 10px; }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(-2deg); }
      75% { transform: rotate(2deg); }
      100% { transform: rotate(0deg); }
    }

    .gift.opening {
      animation: shake 0.4s ease;
      transform: scale(1.08);
    }

    .fade-out {
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    button:active,
    .gift:active {
      transform: scale(0.95);
    }
  </style>
</head>

<body>

  <div class="container">
    <img src="gift.jpg" class="gift-top-img" alt="gift">
    <h1>I got something for you üíù</h1>
    <div class="sub">Choose one‚Ä¶ or maybe all üòå</div>

    <div class="gifts">
      <div class="gift" onclick="openGift(this, 'bouquet.html')">
        <div class="emoji">üéÅ</div>
        <p>Gift One</p>
      </div>

      <div class="gift" onclick="openGift(this, 'video1.html')">
        <div class="emoji">üéÅ</div>
        <p>Gift Two</p>
      </div>

      <div class="gift" onclick="openGift(this, 'letter.html')">
        <div class="emoji">üéÅ</div>
        <p>Gift Three</p>
      </div>
    </div>

    <!-- MUSIC TEXT (UNCHANGED, YOU CAN EDIT TEXT) -->
    <div class="music-box">
      üéµ Now Playing ‚Äî I thought i saw you face today
    </div>
  </div>

  <!-- BACKGROUND MUSIC -->
  <audio id="bgMusic" src="gifts.mp3" loop autoplay></audio>

  <script>
    const bgMusic = document.getElementById("bgMusic");
    if (bgMusic) bgMusic.volume = 0.6;

    function openGift(element, targetPage) {
      if (element.classList.contains("opening")) return;

      element.classList.add("opening");
      document.body.classList.add("fade-out");

      setTimeout(() => {
        if (bgMusic) {
          bgMusic.pause();
          bgMusic.currentTime = 0;
        }
        window.location.href = targetPage;
      }, 800);
    }
  </script>

  <img src="extra.gif" class="bottom-gif bottom-left" alt="gif">
  <img src="extra1.gif" class="bottom-gif bottom-right" alt="gif">

</body>
</html>
