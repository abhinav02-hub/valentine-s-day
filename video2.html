<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Little Surprise üé•</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ffe4f0, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Playfair Display', serif;
      padding: 20px;
    }

    .video-page {
      text-align: center;
      width: 100%;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff4d88;
      margin-bottom: 25px;
    }

    /* Video card */
    .video-wrapper {
      position: relative;
      max-width: 320px;
      margin: 0 auto;
      border-radius: 20px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.8s ease;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      background: white;
    }

    .video-wrapper.expanded {
      max-width: 92vw;
      box-shadow: 0 30px 60px rgba(0,0,0,0.25);
    }
    .video-wrapper.expanded {
  animation: expandVideo 0.8s ease forwards;
}

@keyframes expandVideo {
  0% {
    transform: scale(0.92);
    opacity: 0.7;
  }
  60% {
    transform: scale(1.03);
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}


    .video-thumb {
      width: 100%;
      display: block;
    }

    /* Play button */
    .play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.9);
      border-radius: 50%;
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      color: #ff4d88;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .play-btn:hover {
      transform: translate(-50%, -50%) scale(1.1);
    }

    video {
      width: 100%;
      display: none;
      border-radius: 20px;
      background: black;
    }

    .video-wrapper.playing video {
      display: block;
    }

    .video-wrapper.playing .video-thumb,
    .video-wrapper.playing .play-btn {
      display: none;
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 25px;
      border-radius: 25px;
      background: #ff4d88;
      color: white;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .bg-dim {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.6);
  backdrop-filter: blur(2px);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.6s ease;
}

.bg-dim.visible {
  opacity: 1;
}


    
  </style>
</head>

<body>

  <div id="dim" class="bg-dim"></div>
  <div class="video-page">
    <h1>For You üíó</h1>

    <div class="video-wrapper" id="videoBox" onclick="playVideo()">
      <!-- Thumbnail -->
      <img src="thumb2.jpg" class="video-thumb" alt="video thumbnail">

      <!-- Play button -->
      <div class="play-btn">‚ñ∂</div>

      <!-- Actual video -->
      <video id="video">
        <source src="video2.mp4" type="video/mp4">
        Your browser does not support video.
      </video>
    </div>

    <a href="#" class="back-btn" onclick="goBack()">‚Üê Back to Gifts</a>

  
  </div>

  <script>
    function playVideo() {
  const box = document.getElementById("videoBox");
  const video = document.getElementById("video");
  const dim = document.getElementById("dim");

  if (box.classList.contains("playing")) return;

  // Trigger fade + expand
  dim.classList.add("visible");
  box.classList.add("expanded");

  // After slight delay, start video reveal
  setTimeout(() => {
    box.classList.add("playing");
    video.play();
    video.setAttribute("controls", "controls");
  }, 300);
}

    function goBack() {
  const video = document.getElementById("video");

  if (!video.paused) {
    video.pause();
    video.currentTime = 0; // reset (optional but clean)
  }

  window.location.href = "gifts.html";
}

  </script>

</body>
</html>
