<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day ðŸŒ¹</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
body{
  height:100vh;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Playfair Display',serif;
  background:linear-gradient(135deg,#ffe4ec,#ffffff);
}

/* PAGE TRANSITION */
.page{animation:pageIn .8s ease forwards;}
.page.fade-out{animation:pageOut .6s ease forwards;}
@keyframes pageIn{from{opacity:0;transform:scale(.97);}to{opacity:1;transform:scale(1);}}
@keyframes pageOut{from{opacity:1;}to{opacity:0;transform:scale(.96);}}

/* FLOATING ROSES */
.rose{
  position:absolute;
  font-size:20px;
  opacity:.25;
  animation:float 10s linear infinite;
}
@keyframes float{
  0%{transform:translateY(100vh);}
  100%{transform:translateY(-10vh);}
}

.container{text-align:center;}
h1{
  font-family:'Pacifico',cursive;
  font-size:2.5rem;
  color:#e6005c;
  margin-bottom:40px;
}
img{
  width:280px;
  margin-bottom:40px;
}
button{
  padding:14px 35px;
  border:none;
  border-radius:30px;
  background:#e6005c;
  color:white;
  cursor:pointer;
}
button:active{transform:scale(.95);}
</style>
</head>

<body>

<script>
for(let i=0;i<15;i++){
  const r=document.createElement("div");
  r.className="rose";
  r.innerText="ðŸŒ¹";
  r.style.left=Math.random()*100+"vw";
  r.style.animationDuration=(8+Math.random()*5)+"s";
  document.body.appendChild(r);
}
</script>

<div class="page">
<div class="container">
<h1>Happy Rose Day ðŸŒ¹</h1>
<img src="rose.png">
<button onclick="nextPage()">Next ðŸ’—</button>
</div>
</div>

<script>
function nextPage(){
  document.querySelector(".page").classList.add("fade-out");
  setTimeout(()=>{window.location.href="propose.html";},600);
}
</script>

</body>
</html>
