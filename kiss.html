<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
height:100vh;overflow:hidden;
display:flex;align-items:center;justify-content:center;
background:linear-gradient(135deg,#ffc1d9,#ffe6f2);
font-family:'Playfair Display';
position:relative;
}

/* PAGE TRANSITION */
.page{animation:pageIn .8s ease forwards;}
.page.fade-out{animation:pageOut .6s ease forwards;}
@keyframes pageIn{from{opacity:0;transform:scale(.97);}to{opacity:1;}}
@keyframes pageOut{to{opacity:0;transform:scale(.96);}}

/* FLOATING KISSES */
.kiss{
position:absolute;
opacity:.3;
animation:float 10s linear infinite;
}
@keyframes float{
0%{transform:translateY(100vh);}
100%{transform:translateY(-10vh);}
}

.container{text-align:center;z-index:2;}
h1{font-family:'Pacifico';font-size:2.4rem;color:#d63384;margin-bottom:35px;}

.kiss-img{
width:260px;
display:block;
margin:0 auto 40px auto;
}

button{
padding:14px 35px;
border:none;
border-radius:30px;
background:#d63384;
color:white;
cursor:pointer;
}
button:active{transform:scale(.95);}

/* BOTTOM GIFS */
.bottom-gif{
position:fixed;
bottom:15px;
width:115px;
opacity:.9;
pointer-events:none;
}
.left{left:15px;}
.right{right:15px;}
</style>
</head>
<body>

<script>
